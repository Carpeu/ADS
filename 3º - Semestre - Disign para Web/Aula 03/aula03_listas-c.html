<html>
	<head>
		<title>Aula 03</title>
	</head>
	<body>
		<h3>Listas-C</h3>
		
		<!-- Listas Nﾃグ ordenadas -->
		<ul> 
			<li>Item 1</li> <!-- item da lista -->
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		
		<!-- Listas Nﾃグ ordenadas (default)-->
		<ul type="disc"> 
			<li>Item 1</li> <!-- item da lista -->
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		
		<!-- Listas Nﾃグ ordenadas (circle)-->
		<ul type="circle"> 
			<li>Item 1</li> <!-- item da lista -->
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		
		<!-- Listas Nﾃグ ordenadas (square)-->
		<ul type="square"> 
			<li>Item 1</li> <!-- item da lista -->
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		
		
		<ul type="disc"> 
			<li>Item 1</li> <!-- item da lista -->
				<ul type="circle"> 
					<li>SubItem 1</li> <!-- item da lista -->
					<li>SubItem 2</li>
					<li>SubItem 3</li>
				</ul>
			<li>Item 2</li>
				<ul type="square"> 
					<li>SubItem 1</li> <!-- item da lista -->
					<li>SubItem 2</li>
					<li>SubItem 3</li>
				</ul>
			<li>Item 3</li>
		</ul>
		
		
		
	</body>
</html>
