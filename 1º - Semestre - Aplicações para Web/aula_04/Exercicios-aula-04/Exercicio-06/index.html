
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cálculo Salário Líquido</title>
</head>
<body>
    <h1>Cálculo Salário Líquido</h1>
    <form action="salario.php" method="post">
        <label for="nome">Nome do Vendedor:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="salario_fixo">Salário Fixo:</label>
        <input type="number" id="salario_fixo" name="salario_fixo" required>
        <br>
        <label for="total_venda">Total de Venda:</label>
        <input type="number" id="total_venda" name="total_venda" required>
        <br>
        <label for="percentual_comissao">Percentual de Comissão:</label>
        <input type="number" id="percentual_comissao" name="percentual_comissao" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
</body>
</html>
