	A tag <html> </html> Significa Inicio e fim da pagina
	
	A tag <head> Significa Cabeçalho, conjunto de informações de uma página ou site 
	
	A tag <title> Significa título do documento 
	
	A tag <body> Significa o conteudo incluso no documento
	
	A tag <br/> significa quebra linha 
	
	A tag <font size=" "> Significa o tamanho da fonte qua vai de font size="1 até 7" 
	
	A tag <h1 a h6> Significa tamanho do texto
	
	A tag <font align="center"> Usada  para centralizar o texto 
	
	A tag <color="Black"> Significa o tipo da cor da fonte usada no texto  
	
	A tag <a href=" "> Significa fazer referência a um link ou arquivo
	
	A tag <src="fit.jpg"> aponta para o local onde a imagem está armazenada
	
	A tag <a name=""> </a> significa Âncora
	
	A tag <p> </p> significa paragrafo
	
	A tag <tr> </tr> define uma linha numa tabela
	
	A tag <td> </td> ela define cada uma das células da tabela
	
	A tag <button> </button> Usada para criar um Botão
	
	A tag <body background="Fundo-contato.jpg"> Usado para colocar uma imagem de fundo
	
	A tag <table> </table> Usada para criar tabelas
		

A tag marquee tem a função de colocar movimento no HTML. <marquee> </marquee>
Comandos: Alguns comandos de controle podem ser aplicados a tag marquee para melhorar o efeito.

behavior - Este comando possibilita o controle do efeito de movimento. 
	1 - alternate: O conteúdo vai de um lado para outro e assim sucessivamente. <marquee behavior="alternate"> </marquee>
	2 - slide: O conteúdo sai de um lado, pré-definido ou não, e para outro. <marquee behavior="slide"> </marquee>
	3 - scroll: O conteúdo fica deslizando sempre no mesmo sentido. <marquee behavior="scroll"> </marquee>
	scrollamount: Comando que permite o controle da velocidade do conteúdo em movimento. Aceita como valor números maiores que zero.
	<marquee scrollamount="10"> </marquee> 
	direction: Indica para qual direção o conteúdo deve deslizar.
			  1 - down: O conteúdo desliza de cima para baixo. <marquee direction="down"> </marquee>
			  2 - left: O conteúdo desliza da direita para a esquerda. <marquee direction="left"> </marquee>
			  3 - right: O conteúdo desliza da esquerda para a direita. <marquee direction="right"> </marquee>
			  4 - up: O conteúdo desliza de baixo para cima. <marquee direction="up"> </marquee>
