<!DOCTYPE html>
<html
xmlns="http://www.w3.org/1999/xhtml"

<head>
	<link rel="stylesheet" th:href="@{static/css/bootstrap.css}"/>
	<script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
</head>

<body>

  </header>
