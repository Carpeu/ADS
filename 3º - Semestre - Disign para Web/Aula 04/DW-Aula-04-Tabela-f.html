<html>

	<head>
		<title>TABELA</title>
	</head>
	<body>
		<table align="left" border="3" width="100" height="100">
			<tr> 
				<td>1</td>
				<td>2</td> 	
				<td>3</td>
				<td>4</td>
				<td rowspan="3" align="center" bgcolor="yellow">5</td>
			</tr>
			<tr>	
				<td rowspan="2" align="center" bgcolor="yellow">6</td>
				<td colspan="3" align="center" bgcolor="yellow">7</td>
			</tr>
			<tr>	
				<td>12</td>
				<td colspan="2" align="center" bgcolor="yellow">13</td>
			</tr>
			<tr>	
				<td>16</td>
				<td colspan="4" align="center" bgcolor="yellow">17</td>
			</tr>
		
			
		</table>

	</body>


</html>
