<!DOCTYPE html>
<html>
<head>
    <title> ..:: Formulário Contato ::..</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form name="meu_form">

        <h1>Entre em contato</h1>
			<label for="nome">Nome:</label><br/>
            <input type="text" name="nome" id="nomeid" placeholder="Wanderson Santos" required="required" />            
        <br/>
			<label for="fone">Fone:</label><br/>
            <input type="text" name="fone" id="foneid" placeholder="(xx)x xxxx-xxxx" />
        <br/>
			<label for="email">Email:</label><br/>
            <input type="email" name="email" id="emailid" placeholder="fulano@site.com" />            
        <br/>
			<label for="opiniao">Opinião:</label><br/>
            <textarea name="opiniao" placeholder="Deixe sua opinião"></textarea>
        <br/>
        <p class="novo">
            <input type="submit" value="Enviar" />					 
        </p>
		<br/>

    </form>
</body>
</html>
