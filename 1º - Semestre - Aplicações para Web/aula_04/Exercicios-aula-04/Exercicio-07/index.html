
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Valor das Prestações</title>
</head>
<body>
    <h2>Valor das Prestações</h2>
    <form action="prestacao.php" method="post">
        <label for="data_compra">Data da Compra:</label>
        <input type="date" id="data_compra" name="data_compra" required>

        <button type="submit">Calcular</button>
    </form>
