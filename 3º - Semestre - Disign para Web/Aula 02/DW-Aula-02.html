<html>  

	<head>  

		<title>Aula 02</title>   
		<!-- comentarios -->
	</head>

	<body>  

		Aula 02 <br/>  
		<b>Aula 02</b> <br/> 
		<i>Aula 02</i> <br/> 
		<s>Aula 02</s> <br/> 
		<u>Aula 02</u> <br/> 		
		<center>Aula 02</center> 
		
		Aula 02<tt>Aula 02</tt>Aula 02 <br/> 
		
		Aula 02<sub>Aula 02</sub>Aula 02 <br/> 
		<!-- qual o comentário do sub? -->
		<br/><br/><br/>

		Aula 02 <sup>Aula 02</sup> Aula 02 <br/> 

		<center><s><u><b><i>Aula 02</i></b></u></s></center> <!-- combinação de tags -->
		<tt><center><u><b><i>Aula 02</i></b></u></center></tt>
		<sub><center><u><b><i>Aula 02</i></b></u></center></sub>
		<sup><center><u><b><i>Aula 02</i></b></u></center></sup>
			
		<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
       
	</body>
<! -- Tags Usadas nessa pagina -->
<!-- A tag <!-- --> Siginifica colocar um comentário
<!-- A tag <html> Significa Inicio -->
<!-- A tag </html> Significa Fim -->
<!-- A tag <head> Significa Cabeçalho, conjunto de informações de uma página ou site -->
<!-- A tag <title> Significa título do documento -->
<!-- A tag <body> Significa o conteudo incluso no documento -->
<!-- A tag <br/> significa quebra linha -->
<!-- A tag <b> Significa Negrito -->
<!-- A tag <i> Significa Itálico -->
<!-- A tag <s> Significa Sublinhado -->
<!-- A tag <u> Significa Riscado -->
<!-- A tag <center> Significa Centralizado -->
<!-- A tag <tt> Significa estilo da máquina de escrever -->
<!-- A tag <sub> Significa Subscrito -->
<!-- A tag <sup> Significa Sobrescrito -->


</html>
