<html>
	<head>
		<title>Aula 03</title>
	</head>
	<body>
		<h3>Listas-D</h3>
		
		<!-- Listas SEM marcadores -->
		<dl> 
			<dt>Item 1</dt> <!-- item da lista -->
			<dt>Item 2</dt>
			<dt>Item 3</dt>
		</dl>
		
		<dl> 
			<dt>Item 1</dt> <!-- item da lista -->
			<dt>Item 2</dt>
				<dd>SubItem 2</dd>
				<dd>SubItem 2</dd>
				<dd>SubItem 2</dd>
			<dt>Item 3</dt>
		</dl>
		
		
		<ol>
			<li>Opção A</li>
				<dd>Subitem X</dd>
			<li>Opção B</li>
				<dl>
					<dt>Item 1</dt>
					<dt>Item 2</dt>
						<dd>Subitem X</dd>
						<dd>Subitem Y</dd>
						<dd>Subitem Z</dd>
					<dt>Item 3</dt>
				</dl>
			<li>Opção C</li>
		</ol>
		
		
	</body>
</html>
